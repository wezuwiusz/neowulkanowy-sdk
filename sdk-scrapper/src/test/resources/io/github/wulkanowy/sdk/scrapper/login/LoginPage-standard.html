<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Logowanie (Default)</title>
</head>
<body>
<div id="MainDiv">
    <form action="/Default/Account/LogOn"
          method="post">
        <div class="LogOnBoard">
            <h1 id="h1Default">Logowanie</h1>
            <h1 id="h1Small">Logowanie</h1>
            <h2>Proszę podać e-mail i hasło</h2>
            <div>
                <label for="LoginName">E-mail:</label>
                <input id="LoginName" name="LoginName" type="text">
            </div>
            <div>
                <label for="Password">Hasło:</label>
                <input id="Password" name="Password" type="password">
            </div>
            <div class="center">
                <input type="submit" class="loginButton" value="Zaloguj się >"/>
            </div>
        </div>
    </form>
</div>
<div id="globalfooter">18.9.0.6800</div>
</body>
</html>
